<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>강아지 & 고양이</h1>
    <button id="add-dog">강아지 추가</button>
    <button id="add-cat">고양이 추가</button>
    <div class="animals" style="display: flex;">
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const DOG_URL = 'https://dog.ceo/api/breeds/image/random'
        const CAT_URL = 'https://api.thecatapi.com/v1/images/search'

        const getDogImg = () => {
            axios.get(DOG_URL)
                .then((res) => {
                    const imgTag = document.createElement('img')
                    const div = document.querySelector('.animals')

                    imgTag.src = res.data.message
                    imgTag.style.width = '300px'
                    div.appendChild(imgTag)
                })
                .catch((err) => {
                    console.log(err)
                })
        }

        const getCatImg = () => {
            axios.get(CAT_URL)
                .then(res => {
                    const imgTag = document.createElement('img')
                    const div = document.querySelector('.animals')
                    const {
                        url
                    } = res.data[0]

                    imgTag.src = url
                    imgTag.style.width = '300px'
                    div.appendChild(imgTag)
                })
                .catch(err => console.log(err))
        }

        const addDogBtn = document.querySelector('#add-dog')
        addDogBtn.addEventListener('click', getDogImg)
        const addCatBtn = document.querySelector('#add-cat')
        addCatBtn.addEventListener('click', getCatImg)
    </script>
</body>

</html>
