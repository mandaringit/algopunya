<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        .bg {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="bg">
        <img id="dino" width="100px" height="100px"
            src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
            alt="dino" />
    </div>

    <script>
        const dino = document.querySelector('#dino')
        dino.addEventListener('click', function (event) {
            console.log('아야')
        })

        const bg = document.querySelector('.bg')
        const maxHeight = bg.scrollHeight
        const maxWidth = bg.scrollWidth

        let x = 0,
            y = 0

        console.log(maxHeight, maxWidth)
        document.addEventListener('keydown', e => {
            if (e.code === 'ArrowLeft') {
                if (dino.x > 0) {
                    x += 20
                    dino.style.marginRight = `${x}px`
                }
            } else if (e.code === 'ArrowRight') {
                if (dino.x < maxWidth - 100) {
                    x -= 20
                    dino.style.marginRight = `${x}px`
                }
            } else if (e.code === 'ArrowUp') {
                if (dino.y > 20) {
                    y -= 20
                    dino.style.marginTop = `${y}px`
                }
            } else if (e.code === 'ArrowDown') {
                if (dino.y < maxHeight - 110) {
                    console.log(dino.y, maxHeight)
                    y += 20
                    dino.style.marginTop = `${y}px`
                }
            } else {
                // ...
            }
        })
    </script>
</body>

</html>
